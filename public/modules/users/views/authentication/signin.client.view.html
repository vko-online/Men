<section class="login" data-ng-controller="AuthenticationController">
    <section class="login-wallpaper">
		<div class="cyclone">
			<span class="cyclone-title">sport is</span>
			<span class="cyclone-list">
				<div>life</div>
				<div>success</div>
				<div>health</div>
				<div>wealth</div>
			</span>
		</div>
	</section>
    <section class="login-sidebar">

        <h3 class="col-md-12 text-center">Login</h3>

        <div class="col-xs-10 col-xs-offset-1 col-md-10 col-md-offset-1">
            <form data-ng-submit="signin()" class="signin form-horizontal" autocomplete="off">
                <fieldset>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" class="form-control"
                               data-ng-model="credentials.username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control"
                               data-ng-model="credentials.password" placeholder="Password">
                    </div>
                    <div class="text-center form-group">
                        <button type="submit" class="btn btn-primary">Sign in</button>
                        &nbsp; or&nbsp;
                        <a href="/#!/signup">Sign up</a>
                    </div>
                    <div class="forgot-password text-center">
                        <a href="/#!/password/forgot">Forgot your password?</a>
                    </div>
                    <div data-ng-show="error" class="text-center text-danger">
                        <strong data-ng-bind="error"></strong>
                    </div>
                </fieldset>
            </form>
			<hr/>
        </div>
		<div class="col-xs-10 col-xs-offset-1 col-md-10 col-md-offset-1">
			<h3 class="col-md-12 text-center">Sign in using your social accounts</h3>
			<div class="col-md-12 text-center">
				<a href="/auth/facebook" class="undecorated-link">
					<img src="/modules/users/img/buttons/facebook.png" width="40">
				</a>
				<a href="/auth/twitter" class="undecorated-link">
					<img src="/modules/users/img/buttons/twitter.png" width="40">
				</a>
				<a href="/auth/google" class="undecorated-link">
					<img src="/modules/users/img/buttons/google.png" width="40">
				</a>
				<a href="/auth/linkedin" class="undecorated-link">
					<img src="/modules/users/img/buttons/linkedin.png" width="40">
				</a>
				<a href="/auth/github" class="undecorated-link">
					<img src="/modules/users/img/buttons/github.png" width="40">
				</a>
			</div>
		</div>
		<div id="copy-right" class="col-md-12 text-center">
			<small>
				<em>Insport® 2015. Все права защишены</em>
			</small>
		</div>
    </section>
</section>
